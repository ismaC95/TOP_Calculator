<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel = "icon" href = "calculator-solid.svg">
    <script src = "javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/aeef3aae3c.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>
    <div class = "header">CALCULATOR</div>
    <div class = "calculator">
        <div id = "display"></div>
        <div class = "buttons">
            <div class = "options">
                <button id = "clear">C</button>
                <button id = "delete"><i id = "delete" class="fa-solid fa-delete-left fa-lg"></i></button> 
                <button class = "operation">/</button>
            </div>
            <div class = "firstRow">
                <button class = "number">7</button>
                <button class = "number">8</button>
                <button class = "number">9</button>
                <button class = "operation">x</button>
            </div>
            <div class= "secondRow">
                <button class = "number">4</button>
                <button class = "number">5</button>
                <button class = "number">6</button>
                <button class = "operation">-</button>
            </div>
            <div class = "thirdRow">
                <button class = "number">1</button>
                <button class = "number">2</button>
                <button class = "number">3</button>
                <button class = "operation">+</button>
            </div>
            <div class = "fourthRow">
                <button class = "number" id = "zero">0</button>
                <button class = "number" id = "float">.</button>
                <button id = "equal">=</button>
            </div>
        </div>
    </div>
</body>



</html>
